<!DOCTYPE html>
<!-- Final index file for the Pixel Art Maker-->
<html lang="en">
<head>
    <title>Pixel Art Maker!</title>
    <link rel="stylesheet" href="https://fonts.google.com/specimen/Roboto+Slab>
    <link rel="stylesheet" href="styles.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>
<body>
  <h1>Pixel Art Maker</h1>

  <h2>Choose Grid Size</h2>
  <h3>(Choose size value between 2 and 100)</h3>                                   
  <form id="sizePicker">
    Grid Height:
    <input type="number" id="input_height" name="height" min="1" max= "100" value="1"> Grid Width:
    <input type="number" id="input_width" name="width" min="1" max= "100" value="1">
    <input type="submit" id="button">
  </form>

  <h2>Pick A Color</h2>
  <input type="color" id="colorPicker">

  <h2>Design Canvas</h2>
  <table id="pixelCanvas"></table>
                          
  <script src="designs.js"></script>
</body>
</html>
